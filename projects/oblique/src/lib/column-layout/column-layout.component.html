<div
	*ngIf="left"
	class="ob-column-left"
	role="complementary"
	[attr.aria-label]="'i18n.oblique.column.left.title' | translate"
	obColumnPanel
	#columnLeft="obColumnPanel"
>
	<button type="button" class="ob-column-toggle-left" obColumnToggle #columnToggle *ngIf="toggleLeftIcon$ | async as direction">
		<mat-icon [svgIcon]="'chevron-' + direction" />
		<span class="ob-screen-reader-only">{{ "i18n.oblique.column.left.toggle" | translate }}</span>
	</button>
	<div class="ob-column-content" cdkScrollable>
		<ng-content select="[column-left-content]" />
	</div>
</div>
<div class="ob-column-main">
	<div class="ob-column-content" cdkScrollable>
		<ng-content select="[column-main-content]" />
	</div>
</div>
<div
	*ngIf="right"
	class="ob-column-right"
	role="complementary"
	[attr.aria-label]="'i18n.oblique.column.right.title' | translate"
	obColumnPanel
	#columnRight="obColumnPanel"
>
	<button type="button" class="ob-column-toggle-right" obColumnToggle #columnToggle *ngIf="toggleRightIcon$ | async as direction">
		<mat-icon [svgIcon]="'chevron-' + direction" />
		<span class="ob-screen-reader-only">{{ "i18n.oblique.column.right.toggle" | translate }}</span>
	</button>
	<div class="ob-column-content" cdkScrollable>
		<ng-content select="[column-right-content]" />
	</div>
</div>
