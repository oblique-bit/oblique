<div
	#collapseForToggle
	class="ob-collapse-toggle"
	role="button"
	tabindex="0"
	[class.ob-toggle-justified]="iconPosition === 'justified'"
	(click)="active = !active"
	[attr.aria-expanded]="active"
	[attr.aria-controls]="id + '-content'"
	[id]="id + '-toggle'"
>
	@if (iconPosition === "left") {
		@if (active) {
			<mat-icon svgIcon="chevron_up" />
		} @else {
			<mat-icon svgIcon="chevron_down" />
		}
	}
	<ng-content select="[obCollapseHeader]" />
	@if (iconPosition === "right" || iconPosition === "justified") {
		@if (active) {
			<mat-icon svgIcon="chevron_up" />
		} @else {
			<mat-icon svgIcon="chevron_down" />
		}
	}
</div>
<div
	[id]="id + '-content'"
	class="ob-collapse-content"
	[@expandCollapse]="{
		value: active ? 'open' : 'close',
		params: { time: time }
	}"
>
	<ng-content select="[obCollapseMain]" />
</div>
