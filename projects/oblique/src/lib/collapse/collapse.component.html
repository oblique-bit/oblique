<div
	#collapseForToggle
	class="ob-collapse-toggle"
	role="button"
	tabindex="0"
	[class.ob-toggle-justified]="iconPosition === 'justified'"
	(click)="active = !active"
	[attr.aria-expanded]="active"
	[attr.aria-controls]="id + '-content'"
	[id]="id + '-toggle'"
>
	<mat-icon [svgIcon]="'chevron-' + (active ? 'up' : 'down')" *ngIf="iconPosition === 'left'" />
	<ng-content select="[obCollapseHeader]" />
	<mat-icon [svgIcon]="'chevron-' + (active ? 'up' : 'down')" *ngIf="iconPosition === 'right' || iconPosition === 'justified'" />
</div>
<div
	[id]="id + '-content'"
	class="ob-collapse-content"
	[@expandCollapse]="{
		value: active ? 'open' : 'close',
		params: { time: time }
	}"
>
	<ng-content select="[obCollapseMain]" />
</div>
