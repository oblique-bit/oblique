<ng-container *ngIf="!showLoadingBox; else loading">
	<ob-drop-zone
		[accept]="accept"
		[maxFileSize]="maxFileSize"
		[maxFileAmount]="maxFileAmount"
		[multiple]="multiple"
		(uploadEvent)="processEvent($event)"
	/>
</ng-container>

<ng-template #loading>
	<ob-progress
		[files]="files"
		[singleRequest]="singleRequest"
		[uploadUrl]="uploadUrl"
		[cancelConfirmation]="cancelConfirmation"
		(uploadEvent)="processEvent($event)"
	/>
</ng-template>
