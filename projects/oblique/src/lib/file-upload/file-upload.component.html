<ng-container *ngIf="!showLoadingBox; else loading">
	<ob-drop-zone [accept]="accept" [maxFileSize]="maxFileSize" [multiple]="multiple" (uploadEvent)="processEvent($event)"></ob-drop-zone>
</ng-container>

<ng-template #loading>
	<ob-progress [files]="files" [singleRequest]="singleRequest" [uploadUrl]="uploadUrl" (uploadEvent)="processEvent($event)"></ob-progress>
</ng-template>
