<ul class="ob-service-navigation-list">
	<li *ngIf="loginState$ | async | obIsUserLoggedIn">
		<ob-service-navigation-profile [userName]="userName$ | async" [settingsUrl]="settingsUrl$ | async"></ob-service-navigation-profile>
	</li>
	<li>
		<ob-service-navigation-authentication
			[loginUrl]="loginUrl$ | async"
			[logoutUrl]="logoutUrl$ | async"
			[isLoggedIn]="loginState$ | async | obIsUserLoggedIn"
		></ob-service-navigation-authentication>
	</li>
</ul>
