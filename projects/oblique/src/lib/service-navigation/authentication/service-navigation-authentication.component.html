<a
	*ngIf="!isLoggedIn"
	[href]="loginUrl"
	id="ob-service-navigation-authentication-link-to-login"
	[isExternalLink]="false"
	mat-button
	obButton="secondary"
	icon="none"
	class="ob-widget"
	[matTooltip]="'i18n.oblique.service-navigation.authentication.tooltip.login' | translate"
>
	{{ "i18n.oblique.service-navigation.authentication.login" | translate }}
	<mat-icon svgIcon="login"></mat-icon>
</a>

<button
	*ngIf="isLoggedIn"
	type="button"
	role="link"
	id="ob-service-navigation-authentication-button-to-logout"
	class="ob-widget"
	mat-button
	obButton="secondary"
	[matTooltip]="'i18n.oblique.service-navigation.authentication.tooltip.logout' | translate"
	[attr.aria-label]="'i18n.oblique.service-navigation.authentication.tooltip.logout' | translate"
	(click)="logoutClick()"
>
	{{ "i18n.oblique.service-navigation.authentication.logout" | translate }}
	<mat-icon svgIcon="logout"></mat-icon>
</button>
