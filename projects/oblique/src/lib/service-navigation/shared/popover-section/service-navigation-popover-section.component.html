<section>
	<header class="ob-popover-header">
		<ng-content select="[obHeaderPrefix]" />
		<h4>
			{{ header | translate }}
		</h4>
	</header>
	@if (text) {
		<p>{{ text | translate }}</p>
	}
	@if (links?.length > 0) {
		<ul class="ob-popover-list">
			@for (link of links; track link) {
				<li>
					<a
						[id]="link.label + '-ob-popover-link'"
						class="ob-popover-link"
						[class.active]="link.url | obIsCurrentUrl"
						[attr.aria-current]="(link.url | obIsCurrentUrl) ? 'page' : undefined"
						[href]="link.url | translate"
						[isExternalLink]="!link.isInternalLink"
						[attr.aria-label]="link.ariaLabel?.text | translate: link.ariaLabel?.parameters"
					>
						@if (link.icon) {
							<mat-icon [svgIcon]="link.icon" class="ob-icon-text" />
						}
						{{ link.label | translate }}</a
					>
				</li>
			}
		</ul>
	}
	<div class="ob-content">
		<ng-content select="[obContent]" />
	</div>
</section>
