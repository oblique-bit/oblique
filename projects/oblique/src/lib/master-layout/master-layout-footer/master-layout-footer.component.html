<h1 class="ob-screen-reader-only">{{ "i18n.oblique.footer.title" | translate }}</h1>
<ng-content select="[obFooter]" *ngIf="isCustom" />
<ng-container *ngIf="!isCustom">
	<ng-container *ngIf="templates.length">
		<div class="ob-footer-links">
			<h2 class="ob-screen-reader-only">{{ "i18n.oblique.footer.links.title" | translate }}</h2>
			<ul class="ob-footer-item ob-footer-item-links">
				<li *ngFor="let template of templates">
					<ng-container [ngTemplateOutlet]="template" />
				</li>
			</ul>
		</div>
	</ng-container>

	<div class="ob-footer-version" *ngIf="version">
		<p>{{ version }}</p>
	</div>

	<div class="ob-footer-info">
		<h2 class="ob-screen-reader-only">{{ "i18n.oblique.footer.info.title" | translate }}</h2>
		<div class="ob-footer-item ob-footer-item-info">
			<ng-content select="[obFooterInfo]" />
		</div>
	</div>
</ng-container>
