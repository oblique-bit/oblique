<ng-content select="[obFooter]" *ngIf="isCustom" />
<ng-container *ngIf="!isCustom">
	<footer>
		<div class="ob-footer-links">
			<ul class="ob-footer-item ob-footer-item-links" [attr.aria-label]="'i18n.oblique.footer.links.title' | translate">
				<li *ngFor="let template of templates">
					<ng-container [ngTemplateOutlet]="template" />
				</li>
				<li>
					<a routerLink="accessibility-statement">{{ "i18n.oblique.accessibility-statement.link" | translate }}</a>
				</li>
			</ul>
		</div>

		<div class="ob-footer-version" *ngIf="version">
			<p>{{ version }}</p>
		</div>

		<div class="ob-footer-info">
			<div class="ob-footer-item ob-footer-item-info">
				<ng-content select="[obFooterInfo]" />
			</div>
		</div>
	</footer>
</ng-container>
