<ob-alert
	*ngFor="let notification of notifications"
	class="ob-notification"
	role="alert"
	[id]="notification.idPrefix + 'container'"
	[type]="notification.type"
	[@inOut]="notification.$state"
>
	<button [id]="notification.idPrefix + 'close_button'" (click)="close(notification)" type="button" class="ob-close">
		&times;<span class="ob-screen-reader-only">{{ "i18n.oblique.notification.close" | translate }}</span>
	</button>
	<span
		class="ob-occurrence"
		[matTooltip]="'i18n.oblique.occurrences' | translate: { occurrences: notification.occurrences }"
		*ngIf="notification.occurrences > 1"
	>
		{{ notification.occurrences }}
	</span>
	<div [id]="notification.idPrefix + 'title'" class="ob-notification-title">
		{{ notification.title | translate: notification.titleParams }}
	</div>
	<p [id]="notification.idPrefix + 'text'">{{ notification.message | translate: notification.messageParams }}</p>
</ob-alert>
