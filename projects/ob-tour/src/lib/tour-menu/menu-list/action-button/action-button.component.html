<button
	[id]="id()"
	[attr.aria-label]="`i18n.ob-tour.tour-menu.list.button.aria.${actionName()}` | translate: { name: tourTitle() }"
	[matTooltip]="`i18n.ob-tour.tour-menu.list.button.tooltip.${actionName()}` | translate: { name: tourTitle() }"
	(click)="onAction(actionName())"
	class="action-button"
	mat-icon-button
	obButton="secondary"
	type="button"
>
	<mat-icon [svgIcon]="icon()" />
	<span class="ob-screen-reader-only">
		{{ `i18n.ob-tour.tour-menu.list.button.aria.${actionName()}` | translate: { name: tourTitle() } }}
	</span>
</button>
