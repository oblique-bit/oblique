<ob-autocomplete
	[autocompleteOptions]="optionList"
	[filterRegexFlag]="'gi'"
	[filterRegexPattern]="pattern"
	[(ngModel)]="selectedOption"
	(selectedOptionChange)="showSelection($event)"
>
</ob-autocomplete>
<p>Highlighting will only start after 3 characters are typed in. Try for instance 'blu'.</p>
<p>selectedOption: {{ selectedOption }}</p>
