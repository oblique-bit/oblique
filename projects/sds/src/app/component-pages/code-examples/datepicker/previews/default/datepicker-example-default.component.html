<mat-form-field>
	<mat-label>Choose a date</mat-label>
	<input matInput [matDatepicker]="defaultDatepicker" />
	<mat-hint>DD.MM.YYYY</mat-hint>
	<mat-datepicker-toggle matIconSuffix [for]="defaultDatepicker"></mat-datepicker-toggle>
	<mat-datepicker #defaultDatepicker></mat-datepicker>
</mat-form-field>
