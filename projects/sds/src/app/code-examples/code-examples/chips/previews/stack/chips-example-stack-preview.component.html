<h3>mat-chip-listbox</h3>
<mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
	<mat-chip-option *ngFor="let chip of availableColors" [ngClass]="chip.color">
		{{ chip.name }}
	</mat-chip-option>
</mat-chip-listbox>

<h3>mat-chip-set</h3>
<div class="container">
	<mat-chip-set class="mat-mdc-chip-set-stacked" aria-label="Color selection">
		<mat-chip *ngFor="let chip of availableColors" [ngClass]="chip.color">
			{{ chip.name }}
		</mat-chip>
	</mat-chip-set>
</div>
