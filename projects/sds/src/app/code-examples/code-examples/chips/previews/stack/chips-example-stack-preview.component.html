<h3>mat-chip-listbox</h3>
<mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
	@for (chip of availableColors; track chip) {
		<mat-chip-option [ngClass]="chip.color">
			{{ chip.name }}
		</mat-chip-option>
	}
</mat-chip-listbox>

<h3>mat-chip-set</h3>
<div class="container">
	<mat-chip-set class="mat-mdc-chip-set-stacked" aria-label="Color selection">
		@for (chip of availableColors; track chip) {
			<mat-chip [ngClass]="chip.color">
				{{ chip.name }}
			</mat-chip>
		}
	</mat-chip-set>
</div>
