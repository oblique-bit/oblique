<table mat-table class="ob-table" [dataSource]="dataSource">
	<caption>
		Example of an editable table via a MatDialog.
	</caption>
	<ng-container matColumnDef="position">
		<th *matHeaderCellDef mat-header-cell scope="col">No.</th>
		<td *matCellDef="let element" mat-cell>{{ element.position }}</td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th *matHeaderCellDef mat-header-cell scope="col">Name</th>
		<th *matCellDef="let element" mat-header-cell scope="row">{{ element.name }}</th>
	</ng-container>

	<ng-container matColumnDef="weight">
		<th *matHeaderCellDef mat-header-cell scope="col">Weight</th>
		<td *matCellDef="let element" mat-cell>{{ element.weight }}</td>
	</ng-container>

	<ng-container matColumnDef="symbol">
		<th *matHeaderCellDef mat-header-cell scope="col">Symbol</th>
		<td *matCellDef="let element" mat-cell>{{ element.symbol }}</td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th *matHeaderCellDef mat-header-cell scope="col">Actions</th>
		<td *matCellDef="let element" mat-cell>
			<div class="actions">
				<button type="button" mat-icon-button obButton="secondary" matTooltip="Edit this row" (click)="editRow(element)">
					<mat-icon svgIcon="pen" />
				</button>
				<button type="button" mat-icon-button obButton="secondary" matTooltip="Remove this row" (click)="deleteRow(element)">
					<mat-icon svgIcon="trash" />
				</button>
			</div>
		</td>
	</ng-container>

	<tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
	<tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
</table>
