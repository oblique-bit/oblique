<mat-selection-list>
	@for (item of contentForList; track item) {
		<mat-list-option>
			<mat-icon matListItemIcon [svgIcon]="item.icon" />
			<p matListItemTitle>{{ item.line1 }}</p>
			<p matListItemLine>{{ item.line2 }}</p>
			<p matListItemLine>{{ item.line3 }}</p>
		</mat-list-option>
	}
</mat-selection-list>
