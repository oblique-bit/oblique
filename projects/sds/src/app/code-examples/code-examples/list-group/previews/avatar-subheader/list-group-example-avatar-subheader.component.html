<mat-list role="list">
	<div mat-subheader>Subheader</div>
	@for (item of contentForList; track item) {
		<mat-list-item role="listitem">
			<img matListItemAvatar alt="Profile photo of the registered user" [ngSrc]="item.avatar" [height]="40" [width]="40" />
			<p matListItemTitle>{{ item.line1 }}</p>
			<p matListItemLine>{{ item.line2 }}</p>
			<p matListItemLine>{{ item.line3 }}</p>
		</mat-list-item>
	}
</mat-list>
