<div [formGroup]="untypedForm">
	<mat-form-field class="untyped-reactive-input">
		<mat-label>Untyped reactive input</mat-label>
		<input type="text" matInput formControlName="untypedFormField" />
		<button type="button" [obInputClear]="untypedFormField">
			<mat-icon svgIcon="cancel-circle" />
			<span class="ob-screen-reader-only">Clear</span>
		</button>
	</mat-form-field>
</div>
<div [formGroup]="stronglyTypedForm">
	<mat-form-field class="strongly-typed-reactive-input">
		<mat-label>Strongly typed reactive input</mat-label>
		<input type="text" matInput formControlName="stronglyTypedFormField" />
		<button type="button" [obInputClear]="stronglyTypedFormField">
			<mat-icon svgIcon="cancel-circle" />
			<span class="ob-screen-reader-only">Clear</span>
		</button>
	</mat-form-field>
</div>
<div>
	<mat-form-field>
		<mat-label>HTML input only</mat-label>
		<input #htmlControl type="text" matInput />
		<button type="button" [obInputClear]="htmlControl">
			<mat-icon svgIcon="cancel-circle" />
			<span class="ob-screen-reader-only">Clear</span>
		</button>
	</mat-form-field>
</div>
