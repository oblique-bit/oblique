<ob-file-upload [uploadUrl]="mockUrls[2].upload" (uploadEvent)="uploadEvent($event)" />
<table class="ob-table">
	<caption>
		Last 5 Upload events:
	</caption>
	<thead>
		<tr>
			<th scope="col">Event type</th>
			<th scope="col">File name(s)</th>
		</tr>
	</thead>
	<tbody>
		@for (event of last5UploadEvents; track event) {
			<tr>
				<th scope="row">{{ event.eventType }}</th>
				<td>{{ event.fileNames }}</td>
			</tr>
		}
	</tbody>
</table>
