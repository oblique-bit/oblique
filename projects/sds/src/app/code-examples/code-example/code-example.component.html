@if (title()) {
	<h2 [class.has-code-in-title]="hasCodeInTitle" [innerHTML]="title()"></h2>
}
<app-tabs [id]="idPrefix() | id: [componentId, 'tabs']" [idPrefix]="idPrefix() | id: [componentId]">
	@if (preview()) {
		<app-tab name="Preview" [id]="idPrefix() | id: [componentId, 'preview', 'tab']" [initiallyActive]="true">
			<ng-template appCodeExample [codeExampleComponent]="preview()" />
		</app-tab>
	}

	@for (codeSnippet of codeSnippets(); track codeSnippet) {
		<app-tab [name]="codeSnippet.name" [id]="idPrefix() | id: [componentId, codeSnippet.name, 'tab']">
			<app-highlighted-code [idPrefix]="idPrefix() | id: [componentId]" [codeBlock]="codeSnippet.sourceCode" />
		</app-tab>
	}
</app-tabs>
