<h2>{{ "i18n.routes.samples.selected.title" | translate }}</h2>
<ob-column-layout [left]="false">
	<section column-main-content>
		<form [formGroup]="sampleForm">
			<div #group="obSelectableGroup" obSelectableGroup formControlName="sampleCreatures" [mode]="mode">
				<div obSelectable value="cat">a preselected cat</div>
				<div obSelectable value="bird">a selectable bird</div>
				<div obSelectable value="dog">a selectable dog</div>
				<div obSelectable value="horse">a selectable horse</div>
				<div obSelectable value="cow">a selectable cow</div>
			</div>
		</form>
		<h3>Form data</h3>
		<pre>{{ sampleForm.value | json }}</pre>
	</section>
	<section column-right-content>
		<mat-radio-group aria-label="Select an option" [(ngModel)]="mode">
			<mat-radio-button value="checkbox">Checkbox</mat-radio-button>
			<br />
			<mat-radio-button value="radio">Radio</mat-radio-button>
			<br />
			<mat-radio-button value="windows">Windows</mat-radio-button>
		</mat-radio-group>
		<mat-checkbox (change)="setDisabled($event.checked)">Disabled</mat-checkbox>
		<div>
			<button type="button" mat-flat-button color="primary" (click)="group.selectAll()">Select all</button>
			<button type="button" mat-flat-button color="primary" (click)="group.deselectAll()">Deselect all</button>
		</div>
	</section>
</ob-column-layout>
