<ng-container *ngIf="schema$ | async as schema">
	<h2 class="page-header">
		{{ "i18n.routes.samples.schema-validation.title" | translate }}
	</h2>

	<form [obSchemaValidation]="schema">
		<fieldset [formGroup]="formData">
			<legend>Reactive driven</legend>
			<mat-form-field obErrorMessages>
				<mat-label>Text</mat-label>
				<input matInput obSchemaValidate formControlName="text" type="text" />
				<mat-error />
			</mat-form-field>

			<mat-form-field obErrorMessages>
				<mat-label>Number</mat-label>
				<input matInput obSchemaValidate formControlName="number" type="number" />
				<mat-error />
			</mat-form-field>
		</fieldset>
		<fieldset>
			<legend>Template driven</legend>
			<mat-form-field obErrorMessages>
				<mat-label>Text</mat-label>
				<input matInput obSchemaValidate type="text" name="text" [(ngModel)]="text" />
				<mat-error />
			</mat-form-field>

			<mat-form-field obErrorMessages>
				<mat-label>Number</mat-label>
				<input matInput obSchemaValidate type="number" name="number" [(ngModel)]="number" />
				<mat-error />
			</mat-form-field>
		</fieldset>

		<fieldset [formGroup]="materialTestForm">
			<legend>Without obSchemaValidate</legend>
			<mat-form-field obErrorMessages>
				<mat-label>Choose a date</mat-label>
				<input matInput [matDatepicker]="picker" formControlName="dateField" />
				<mat-datepicker-toggle matSuffix [for]="picker" />
				<mat-datepicker #picker />
				<mat-error />
			</mat-form-field>
			<mat-form-field obErrorMessages>
				<mat-label>Enter text</mat-label>
				<input matInput name="text" type="text" placeholder="Text" formControlName="textField" />
				<mat-error />
			</mat-form-field>
		</fieldset>
	</form>
</ng-container>
