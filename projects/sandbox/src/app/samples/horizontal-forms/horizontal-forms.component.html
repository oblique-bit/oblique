<div class="ob-inline-form">
	<label>Default</label>
	<mat-form-field>
		<mat-label>Default</mat-label>
		<input type="text" matInput placeholder="Default" />
	</mat-form-field>

	<mat-checkbox>Default</mat-checkbox>

	<mat-radio-group>
		<mat-radio-button value="1">Default</mat-radio-button>
	</mat-radio-group>

	<label>Default</label>

	<mat-form-field>
		<mat-label>Default</mat-label>
		<mat-select>
			<mat-option [value]="1">One</mat-option>
			<mat-option [value]="2">Two</mat-option>
			<mat-option [value]="3">Three</mat-option>
			<mat-option [value]="4">Four</mat-option>
			<mat-option [value]="5">Five</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Default</mat-label>
		<textarea matInput placeholder="Default"></textarea>
	</mat-form-field>
</div>
