<h2 id="navTreeSampleTitle" class="page-header">{{ "i18n.routes.samples.nav-tree.title" | translate }}</h2>
<sb-description component="nav-tree"></sb-description>
<ob-column-layout [left]="false" [right]="true">
	<ob-nav-tree
		#obNavTree
		column-main-content
		[treeAriaLabelledBy]="'navTreeSampleTitle'"
		[items]="items"
		[prefix]="'nav-tree-sample'"
		[filterPattern]="filter.pattern"
		[activateAncestors]="activateAncestors"
	>
		<li class="nav-item nav-header" role="presentation">
			<h3 class="nav-header-title" *ngIf="!filter.pattern">Menu Sample</h3>
			<h3 class="nav-header-title" *ngIf="filter.pattern">{{ "i18n.common.filter.results" | translate }}</h3>
		</li>
	</ob-nav-tree>
	<div column-right-content>
		<h2>Controls</h2>
		<mat-form-field>
			<mat-label>Filter</mat-label>
			<input type="text" matInput [(ngModel)]="filter.pattern" #obFilterBox />
		</mat-form-field>
		<button type="button" obButton mat-button (click)="obNavTree.collapseAll()">
			<mat-icon svgIcon="compress"></mat-icon> Collapse All
		</button>
		<button type="button" obButton mat-button (click)="obNavTree.expandAll()"><mat-icon svgIcon="expand"></mat-icon> Expand All</button>
		<fieldset>
			<legend>Route options</legend>
			<mat-checkbox [(ngModel)]="activateAncestors">Exact router link for active menu?</mat-checkbox>
		</fieldset>
		<router-outlet></router-outlet>
	</div>
</ob-column-layout>
<sb-api component="nav-tree"></sb-api>
