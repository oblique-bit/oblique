<h2>Error messages</h2>
<sb-description component="error-messages"></sb-description>
<form>
	<h3>Template</h3>
	<mat-form-field class="form-element" obErrorMessages>
		<mat-label>Text</mat-label>
		<input matInput ngModel name="text" required />
		<mat-error></mat-error>
	</mat-form-field>
	<mat-form-field class="form-element" obErrorMessages>
		<mat-label>Select</mat-label>
		<mat-select ngModel name="select" required>
			<mat-option [value]="1">1</mat-option>
			<mat-option [value]="2">2</mat-option>
		</mat-select>
		<mat-error></mat-error>
	</mat-form-field>
	<div class="form-element form-actions">
		<button mat-raised-button type="reset">Cancel</button>
		<button mat-raised-button color="primary" type="submit">Check</button>
	</div>
</form>
<form [formGroup]="form">
	<h3>Reactive</h3>
	<mat-form-field class="form-element" obErrorMessages>
		<mat-label>Select</mat-label>
		<mat-select formControlName="select">
			<mat-option [value]="1">1</mat-option>
			<mat-option [value]="2">2</mat-option>
		</mat-select>
		<mat-error></mat-error>
	</mat-form-field>
	<mat-form-field class="form-element mat-form-field-lg" obErrorMessages>
		<mat-label>Number</mat-label>
		<input matInput formControlName="numberInput" />
		<mat-error></mat-error>
	</mat-form-field>
	<mat-form-field class="form-element mat-form-field-lg" obErrorMessages>
		<mat-label>Text</mat-label>
		<input matInput formControlName="email" />
		<mat-error></mat-error>
	</mat-form-field>
	<mat-form-field class="form-element mat-form-field-lg">
		<mat-label>Text</mat-label>
		<input matInput formControlName="email" />
		<mat-error></mat-error>
	</mat-form-field>
	<div class="form-element form-actions">
		<button mat-raised-button type="reset">Cancel</button>
		<button mat-raised-button color="primary" type="submit">Check</button>
	</div>
</form>
<sb-api component="error-messages"></sb-api>
