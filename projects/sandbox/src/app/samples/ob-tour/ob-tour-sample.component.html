<obt-ob-tour />
<div class="tour-demo-container">
	<h1>Tour Playground</h1>
	<pre>
		<code>
			{{tourConfigString}}
		</code>
	</pre>

	<section class="tour-section">
		<mat-form-field appearance="outline">
			<mat-label>Tour auswählen</mat-label>
			<mat-select>
				<mat-option value="intro">Einführung</mat-option>
				<mat-option value="features">Features</mat-option>
			</mat-select>
		</mat-form-field>
	</section>

	<section class="tour-section">
		<h2>Inhalte</h2>
		<mat-list>
			<mat-list-item>Dashboard</mat-list-item>
			<mat-list-item>Benutzerverwaltung</mat-list-item>
			<mat-list-item>Statistiken</mat-list-item>
		</mat-list>
	</section>

	<section class="tour-section settings-toggle">
		<h2>Einstellungen</h2>
		<mat-slide-toggle>Tour beim Start aktivieren</mat-slide-toggle>
		<mat-slide-toggle>Barrierefreiheit optimieren</mat-slide-toggle>
	</section>
</div>
