<h2 class="page-header">Stepper Vertical</h2>
<ob-column-layout [left]="false">
	<ng-container column-main-content>
		<mat-vertical-stepper
			[linear]="true"
			[disableRipple]="isRippleDisabled"
			#stepper
			[class.mat-stepper-lg]="isLarge"
			[class.mat-stepper-sm]="isSmall"
		>
			<ng-template matStepperIcon="edit">
				<mat-icon svgIcon="pen"></mat-icon>
			</ng-template>

			<ng-template matStepperIcon="done">
				<mat-icon svgIcon="checkmark"></mat-icon>
			</ng-template>

			<mat-step [stepControl]="firstFormGroup">
				<form [formGroup]="firstFormGroup">
					<ng-template matStepLabel>Fill out your name</ng-template>
					<mat-form-field>
						<input matInput placeholder="Last name, First name" formControlName="firstCtrl" required />
					</mat-form-field>
					<div>
						<button type="button" mat-flat-button matStepperNext color="primary">Next</button>
					</div>
				</form>
			</mat-step>
			<mat-step [stepControl]="secondFormGroup">
				<form [formGroup]="secondFormGroup">
					<ng-template matStepLabel>Fill out your address</ng-template>
					<mat-form-field>
						<input matInput placeholder="Address" formControlName="secondCtrl" required />
					</mat-form-field>
					<div>
						<button type="button" mat-flat-button matStepperPrevious color="accent">Back</button>
						<button type="button" mat-flat-button matStepperNext color="primary">Next</button>
					</div>
				</form>
			</mat-step>
			<mat-step>
				<ng-template matStepLabel>Done</ng-template>
				You are now done.
				<div>
					<button type="button" mat-flat-button matStepperPrevious color="accent">Back</button>
					<button type="button" mat-flat-button (click)="stepper.reset()" color="warn">Reset</button>
				</div>
			</mat-step>
		</mat-vertical-stepper>
	</ng-container>
	<ng-container column-right-content>
		<h3>Controls</h3>
		<mat-list>
			<fieldset>
				<legend>Stepper features</legend>
				<mat-list-item>
					<mat-slide-toggle [checked]="false" (change)="isRippleDisabled = !isRippleDisabled" matTooltip="Disable ripple on header click">
						Disable ripples
					</mat-slide-toggle>
				</mat-list-item>
				<mat-list-item>
					<mat-slide-toggle [checked]="false" (change)="isSmall = !isSmall">Small size</mat-slide-toggle>
				</mat-list-item>
				<mat-list-item>
					<mat-slide-toggle [checked]="false" (change)="isLarge = !isLarge">Large size</mat-slide-toggle>
				</mat-list-item>
			</fieldset>
		</mat-list>
	</ng-container>
</ob-column-layout>
