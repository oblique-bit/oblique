<h2 class="page-header">Tooltip</h2>
<ob-column-layout left="NONE">
	<ng-container column-main-content>
		<button
			#tooltip="matTooltip"
			type="button"
			mat-button
			obButton
			[matTooltip]="message"
			[matTooltipPosition]="position"
			[matTooltipDisabled]="disabled"
			[matTooltipShowDelay]="showDelay"
			[matTooltipHideDelay]="hideDelay"
		>
			Hover to see Tooltip
		</button>
	</ng-container>
	<ng-container column-right-content>
		<h3>Controls</h3>
		<mat-list>
			<fieldset>
				<legend class="bottom-spacing">General</legend>
				<mat-list-item class="bottom-spacing bottom-spacing-sm">
					<mat-form-field>
						<mat-label>Message</mat-label>
						<input matInput [(ngModel)]="message" />
					</mat-form-field>
				</mat-list-item>
				<mat-list-item>
					<mat-form-field>
						<mat-label>Position</mat-label>
						<mat-select [(value)]="position">
							@for (positionOption of positionOptions; track positionOption) {
								<mat-option [value]="positionOption">
									{{ positionOption }}
								</mat-option>
							}
						</mat-select>
					</mat-form-field>
				</mat-list-item>
			</fieldset>
			<fieldset>
				<legend>Toggle features</legend>
				<mat-list-item>
					<mat-slide-toggle matTooltip="Toggle disabled state" (click)="toggleDisabled()">Disabled</mat-slide-toggle>
				</mat-list-item>
				<mat-list-item>
					<mat-slide-toggle matTooltip="Toggle show delay" (click)="toggleShowDelay()"
						>Show delay (1s)</mat-slide-toggle
					>
				</mat-list-item>
				<mat-list-item>
					<mat-slide-toggle matTooltip="Toggle hide delay" (click)="toggleHideDelay()"
						>Hide delay (1s)</mat-slide-toggle
					>
				</mat-list-item>
			</fieldset>
			<fieldset>
				<legend>Manual controls</legend>
				<mat-list-item>
					<mat-slide-toggle matTooltip="Toggle show/hide" (click)="toggleTooltip(tooltip)">Show</mat-slide-toggle>
				</mat-list-item>
			</fieldset>
		</mat-list>
	</ng-container>
</ob-column-layout>
