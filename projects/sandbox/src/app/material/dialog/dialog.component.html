<h2 class="page-header">Dialog</h2>
<ob-column-layout [left]="false">
	<ng-container column-main-content>
		<mat-list>
			<mat-list-item>
				<mat-form-field>
					<mat-label>Name</mat-label>
					<input matInput [(ngModel)]="name" />
				</mat-form-field>
			</mat-list-item>
			<mat-list-item>
				<button type="button" mat-raised-button (click)="openDialog()">Open dialog</button>
			</mat-list-item>
			<mat-list-item *ngIf="animal">
				Your favorite animal is: <i>{{ animal }}</i>
			</mat-list-item>
		</mat-list>
	</ng-container>
	<ng-container column-right-content>
		<h3>Controls</h3>
		<mat-list>
			<fieldset>
				<legend>Spinner</legend>
				<mat-radio-group [(ngModel)]="spinner">
					<mat-list-item>
						<mat-radio-button value="none">None</mat-radio-button>
					</mat-list-item>
					<mat-list-item>
						<mat-radio-button value="dialog" matTooltip="This is to ensure the spinner is correctly displayed within the dialog">
							Dialog
						</mat-radio-button>
					</mat-list-item>
					<mat-list-item>
						<mat-radio-button value="global" matTooltip="This is to ensure the global spinner is displayed above the dialog">
							Global
						</mat-radio-button>
					</mat-list-item>
				</mat-radio-group>
			</fieldset>
		</mat-list>
		<mat-list>
			<fieldset>
				<legend>Values</legend>
				<mat-list-item>
					<p><b>Dialog state:</b> {{ dialogState }}</p>
				</mat-list-item>
				<mat-list-item>
					<p><b>Your name:</b> {{ name }}</p>
				</mat-list-item>
				<mat-list-item>
					<p><b>Animal:</b> {{ animal }}</p>
				</mat-list-item>
			</fieldset>
		</mat-list>
	</ng-container>
</ob-column-layout>
