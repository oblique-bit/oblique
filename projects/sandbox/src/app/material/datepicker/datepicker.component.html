<h2 class="page-header">Datepicker</h2>

<h3>Default</h3>
<form [formGroup]="untypedForm">
	<mat-form-field>
		<mat-label>Choose a date</mat-label>
		<input matInput [matDatepicker]="defaultDatepicker" />
		<mat-hint>DD.MM.YYYY</mat-hint>
		<mat-datepicker-toggle matIconSuffix [for]="defaultDatepicker" />
		<mat-datepicker #defaultDatepicker />
	</mat-form-field>

	<h3>Min Max</h3>
	<mat-form-field obErrorMessages>
		<mat-label>Choose a to date</mat-label>
		<input
			formControlName="minMaxControl"
			matInput
			[min]="minToDate"
			[max]="maxToDate"
			[matDatepicker]="minmaxDatepicker"
			(dateInput)="toDateChange('input', $event)"
		/>
		<mat-datepicker-toggle matSuffix [for]="minmaxDatepicker" />
		<mat-datepicker #minmaxDatepicker />
		<mat-error />
	</mat-form-field>

	<h3>Range</h3>
	<mat-form-field>
		<mat-date-range-input [rangePicker]="rangeDatepicker">
			<input matStartDate placeholder="Start date" />
			<input matEndDate placeholder="End date" />
		</mat-date-range-input>
		<mat-hint>DD.MM.YYYY - DD.MM.YYYY</mat-hint>
		<mat-datepicker-toggle matIconSuffix [for]="rangeDatepicker" />
		<mat-date-range-picker #rangeDatepicker />
		<mat-error />
	</mat-form-field>

	<h3>Filter</h3>
	<mat-form-field obErrorMessages>
		<mat-label>Choose a to date</mat-label>
		<input formControlName="filterControl" matInput [matDatepickerFilter]="myFilter" [matDatepicker]="filterDatepicker" />
		<mat-hint>Filter prevents Saturday & Sunday from being selected</mat-hint>
		<mat-datepicker-toggle matSuffix [for]="filterDatepicker" />
		<mat-datepicker #filterDatepicker />
		<mat-error />
	</mat-form-field>
</form>
