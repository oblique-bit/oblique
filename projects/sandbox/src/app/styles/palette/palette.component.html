<h1>Palette</h1>
@for (group of colorGroups; track group.name) {
	<h2>{{ group.name }} colors</h2>
	<section class="colors">
		@for (color of group.colors; track color.name) {
			<div class="color" [ngStyle]="{ color: color.contrast, backgroundColor: color.color }">
				<span>{{ color.color }}</span>
				<span>{{ color.name }}</span>
				@if (color.details) {
					<span>{{ color.details }}</span>
				}
			</div>
		}
	</section>
}
