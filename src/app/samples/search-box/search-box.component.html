<h2>Search-Box</h2>
<sc-description component="search-box"></sc-description>
<ob-column-layout [left]="false" [right]="true">
	<div column-main-content>
		<ob-search-box [items]="searchItems" [slide]="slide" [class.limited-width]="limitWidth"></ob-search-box>
	</div>

	<ng-container column-right-content>
		<h3>Controls</h3>
		<input type="checkbox" [(ngModel)]="slide" /> Activate slide
		<mat-slide-toggle [(ngModel)]="limitWidth">Limit Width</mat-slide-toggle>
	</ng-container>
</ob-column-layout>
<sc-api component="search-box"></sc-api>
