<div class="modal-header">
	<h4 class="modal-title">Form within modal</h4>
	<div>
		<span class="fa fa-check text-success"
			  ngbTooltip="Form does not contain unsaved changes" placement="bottom"
			  *ngIf="!formModal.form.dirty"></span>
		<span class="fa fa-exclamation-triangle text-warning"
			  ngbTooltip="Form contains unsaved changes" placement="bottom"
			  *ngIf="formModal.form.dirty"></span>
	</div>
	<div class="clearfix"></div>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form class="form-horizontal has-validation" #formModal="ngForm" id="template" role="form" obUnsavedChanges>
		<div class="form-group row">
			<label for="formModal.text" class="col-sm-4 control-label">Text</label>
			<div class="col-sm-8">
				<input name="text" #text="ngModel" type="text" class="form-control"
					   id="formModal.text" [(ngModel)]="data.text"/>
			</div>
		</div>
		<div class="form-group row">
			<label for="formModal.number" class="col-sm-4 control-label">Number</label>
			<div class="col-sm-8">
				<input name="number" #number="ngModel" type="number" class="form-control"
					   id="formModal.number" [(ngModel)]="data.number"/>
			</div>
		</div>
		<div class="form-group row">
			<label for="formModal.integer" class="col-sm-4 control-label">Integer</label>
			<div class="col-sm-8">
				<input name="integer" #integer="ngModel" type="number" class="form-control"
					   id="formModal.integer" [(ngModel)]="data.integer"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label" for="formModal.date">Date</label>
			<div class="col-sm-8">
				<ob-date-picker id="formModal.date"></ob-date-picker>
			</div>
		</div>
		<div class="row">
			<label class="col-sm-4 control-label">Model data</label>
			<div class="col-sm-8">
				<pre>{{data | json}}</pre>
			</div>
		</div>
		<div class="form-actions">
			<button type="reset" class="btn btn-secondary">Reset</button>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">Close</button>
</div>
