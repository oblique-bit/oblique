<h2 id="navTreeSampleTitle" class="page-header">{{ "i18n.routes.samples.nav-tree.title" | translate }}</h2>
<sc-description component="nav-tree"></sc-description>
<ob-column-layout [left]="false" [right]="true">
	<ob-nav-tree
		#obNavTree
		column-main-content
		[treeAriaLabelledBy]="'navTreeSampleTitle'"
		[items]="items"
		[prefix]="'nav-tree-sample'"
		[filterPattern]="filter.pattern"
		[activateAncestors]="activateAncestors"
		[variant]="variant"
		[obNavTreeFakeFocus]="useFakeFocus ? obFilterBox : null"
	>
		<li class="nav-item nav-header" role="presentation">
			<h3 class="nav-header-title" *ngIf="!filter.pattern">Menu Sample</h3>
			<h3 class="nav-header-title" *ngIf="filter.pattern">{{ "i18n.common.filter.results" | translate }}</h3>
		</li>
	</ob-nav-tree>
	<div column-right-content>
		<h2>Controls</h2>
		<mat-form-field>
			<mat-label>Filter</mat-label>
			<input type="text" matInput [(ngModel)]="filter.pattern" #obFilterBox />
		</mat-form-field>
		<button type="button" obButton mat-button (click)="obNavTree.collapseAll()">
			<mat-icon svgIcon="compress"></mat-icon> Collapse All
		</button>
		<button type="button" obButton mat-button (click)="obNavTree.expandAll()"><mat-icon svgIcon="expand"></mat-icon> Expand All</button>
		<fieldset>
			<legend>Variant</legend>
			<mat-radio-group [(ngModel)]="variant" name="variant">
				<mat-radio-button
					(click)="variant = 'ob-nav-bordered ob-nav-hover'"
					matTooltip=".ob-nav-bordered.ob-nav-hover"
					[matTooltipPosition]="'above'"
					value="ob-nav-bordered ob-nav-hover"
				>
					Default
				</mat-radio-button>
				<mat-radio-button (click)="variant = 'ob-nav-hover'" matTooltip=".ob-nav-hover" [matTooltipPosition]="'above'" value="nav-hover">
					Hover only
				</mat-radio-button>
				<mat-radio-button
					(click)="variant = 'ob-nav-bordered'"
					matTooltip=".ob-nav-bordered"
					[matTooltipPosition]="'above'"
					value="ob-nav-bordered"
				>
					Bordered only
				</mat-radio-button>
				<mat-radio-button (click)="variant = ''" value=""> None </mat-radio-button>
			</mat-radio-group>
		</fieldset>
		<fieldset>
			<legend>Route options</legend>
			<mat-checkbox [(ngModel)]="activateAncestors">Exact router link for active menu?</mat-checkbox>
		</fieldset>
		<fieldset>
			<legend>Keyboard Navigation</legend>
			<mat-checkbox [(ngModel)]="useFakeFocus">Use Fake Focus?</mat-checkbox>
		</fieldset>
		<router-outlet></router-outlet>
	</div>
</ob-column-layout>
<sc-api component="nav-tree"></sc-api>
