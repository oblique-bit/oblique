<div class="default-layout">
	<h2 class="page-header">Tooltip</h2>
	<or-column-layout [left]="false">
		<div column-main-content class="main-div">
			<button mat-raised-button
					[matTooltip]="message"
					[matTooltipPosition]="position"
					[matTooltipDisabled]="disabled"
					[matTooltipShowDelay]="showDelay"
					[matTooltipHideDelay]="hideDelay"
					#tooltip="matTooltip"
					class="btn-primary">
				Hover to see Tooltip
			</button>
		</div>
		<div class="default-layout" column-right-content>
			<h3>Controls</h3>
			<mat-list>
				<fieldset>
					<legend class="bottom-spacing">General</legend>
					<mat-list-item class="bottom-spacing bottom-spacing-sm">
						<mat-form-field>
							<mat-label>Message</mat-label>
							<input matInput [(ngModel)]="message">
						</mat-form-field>
					</mat-list-item>
					<mat-list-item>
						<mat-form-field>
							<mat-label>Position</mat-label>
							<mat-select [(value)]="position">
								<mat-option *ngFor="let positionOption of positionOptions" [value]="positionOption">
									{{positionOption}}
								</mat-option>
							</mat-select>
						</mat-form-field>
					</mat-list-item>
				</fieldset>
				<fieldset>
					<legend>Toggle features</legend>
					<mat-list-item>
						<mat-slide-toggle (click)="toggleDisabled()" matTooltip="Toggle disabled state">
							Disabled
						</mat-slide-toggle>
					</mat-list-item>
					<mat-list-item>
						<mat-slide-toggle (click)="toggleShowDelay()" matTooltip="Toggle show delay">
							Show delay (1s)
						</mat-slide-toggle>
					</mat-list-item>
					<mat-list-item>
						<mat-slide-toggle (click)="toggleHideDelay()" matTooltip="Toggle hide delay">
							Hide delay (1s)
						</mat-slide-toggle>
					</mat-list-item>
				</fieldset>
				<fieldset>
					<legend>Manual controls</legend>
					<mat-list-item>
						<mat-slide-toggle (click)="toggleTooltip(tooltip)" matTooltip="Toggle show/hide">
							Show
						</mat-slide-toggle>
					</mat-list-item>
				</fieldset>
			</mat-list>
		</div>
	</or-column-layout>
</div>
